name: smart_bank
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.11
  dio: ^5.1.2
  logger: ^1.3.0
  flutter_bloc: ^7.3.3
  auto_route: ^5.0.4
  flutter_svg: ^1.0.0
  intl_utils: ^2.6.1
  shared_preferences: ^2.0.11
  shimmer: ^2.0.0
  freezed_annotation: ^2.2.0
  flutter_multi_formatter: ^2.5.1
  pinput: ^2.2.11



dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^5.0.3
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  build_runner:

flutter_intl:
  enabled: true
  main_locale: "ru_RU"
  arb-dir: lib/l10n/
  # template-arb-file: intl_ru_RU.arb
  output_dir: lib/l10n/generated


flutter:

  uses-material-design: true
  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Rubik-Black.ttf
          weight: 900
  assets:
    - assets/images/